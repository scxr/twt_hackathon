<!DOCTYPE html>
<html>
    <head>
        {% block head %}
            <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />
            <link rel="stylesheet" href="{{ url_for('static', path='/style.css') }}">
            
            <title>{%block title%}{%endblock%}</title>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
            <link href="https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css" rel="stylesheet" />
        {%endblock%}        
    </head>
    <body>
        {%block navbar%}
        <!--<script src="{{ url_for('static', path='/navbar.js')}}"></script> -->
        
      <body>
        <!-- Side-Nav -->
        <div class="side-navbar active-nav d-flex justify-content-between flex-wrap flex-column" id="sidebar">
          <ul class="nav flex-column text-white w-100">
            <a href="#" class="nav-link h3 text-white my-2">
              {%block navbartitle%}{%endblock%}
            </a>
            
            {% for item in contents%}
            <li href="#" class="nav-link">
              <i class="bx bxs-dashboard"></i>
              <span class="mx-2">{{item}}</span>
            </li>
          
          {%endfor%}
        </ul>
      
          
        </div>
      
        <!-- Main Wrapper -->
        <div class="p-1 my-container active-cont">
          <!-- Top Nav -->
          <nav class="navbar top-navbar navbar-light bg-light px-5">
            <a class="btn border-0" id="menu-btn"><i class="bx bx-menu"></i></a>
          </nav>
          <!--End Top Nav -->
          <h3 class="text-dark p-3" style="text-align: center;">{%block page_title%}{%endblock%}
          </h3>
          
          <p class="px-3">{{line}}</p>
          
          </div>
        <script id="rendered-js">
            var menu_btn = document.querySelector("#menu-btn");
            var sidebar = document.querySelector("#sidebar");
            var container = document.querySelector(".my-container");
            menu_btn.addEventListener("click", () => {
            sidebar.classList.toggle("active-nav");
            container.classList.toggle("active-cont");
            });

        </script>
        <!-- bootstrap js -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
        {% endblock %}
        <div id="footer">
            {%block footer%}
            &copy; Copyright 2021 by nemo poglul
            {%endblock%}
        </div>
    </body>
</html>
