

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add graph</title>
  <!-- bootstrap 5 css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
  <!-- BOX ICONS CSS-->
  <link href="https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css" rel="stylesheet" />
  <!-- custom css -->
  <link rel="stylesheet" href="{{ url_for('static', path='/style.css') }}">
</head>

<body>
  <!-- Side-Nav -->
  <div class="side-navbar active-nav d-flex justify-content-between flex-wrap flex-column" id="sidebar">
    <ul class="nav flex-column text-white w-100">
      <a href="#" class="nav-link h3 text-white my-2">
        <p>{{user}}</p>
      </a>
      {% if user=="Not logged in" %}
      <li href="#" class="nav-link">
        <i class="bx bxs-dashboard"></i>
        <span class="mx-2"><a href="#" style="text-decoration: none;color:white;">Home</a></span>
      </li>
      <li href="/login" class="nav-link">
        <i class="bx bx-user-check"></i>
        <span class="mx-2"><a href="/login" style="text-decoration: none;color:white;">Login</a></span>
      </li>
      <li href="#" class="nav-link">
        <i class="bx bx-user-check"></i>
        <span class="mx-2"><a href="/register" style="text-decoration: none;color:white;">Register</a></span>
      </li>
      {%else%}
      <li href="#" class="nav-link">
        <i class="bx bx-user-check"></i>
        <span class="mx-2"><a href="/logout" style="text-decoration: none;color:white;">Logout</a></span>
      </li>

    </ul>
    {%endif%}
    <span href="#" class="nav-link h4 w-100 mb-5">
      
    </span>
  </div>

  <!-- Main Wrapper -->
  
  <div class="p-1 my-container active-cont">
    <form method='POST' action='' style='text-align: center;' name="myform">
      <label for="GraphType">Graph Type</label>
      <select id="GraphType" name="graphtype">
 
        <option>Scatter</option>
        <option>Histogram</option>
      </select>
        <br><br>
        <label for="Value 1">Column 1</label>
        <select id="Value 1" name="col1">
          {% for column in columns %}
            <option>{{column}}</option>
          {% endfor %}
        </select>
        <br><br>
        <label for="Value 2">Column 2</label>
        <select id="Value 2" name="col2">
        {% for column in columns %}
          <option>{{column}}</option>
        {% endfor %}
        </select>
        <br><br>
        <input type='submit' value="Generate a Graph">
    </form> 
    <!-- Top Nav -->
    <nav class="navbar top-navbar navbar-light bg-light px-5">
      <a class="btn border-0" id="menu-btn"><i class="bx bx-menu"></i></a>
    </nav>
    <!--End Top Nav -->
    
    <h3 class="text-dark p-3" style="text-align: center; font-style:italic;position:relative;">Add a graph
    </h3>
    
</div>
  <script id="rendered-js">
    var menu_btn = document.querySelector("#menu-btn");
    var sidebar = document.querySelector("#sidebar");
    var container = document.querySelector(".my-container");
    menu_btn.addEventListener("click", () => {
      sidebar.classList.toggle("active-nav");
      container.classList.toggle("active-cont");
    });
    
  </script>

  <!-- bootstrap js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>

</html>
